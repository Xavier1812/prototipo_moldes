{% extends 'base.html' %}

{% block content %}
<h2 class="text-center my-4">Categor√≠as</h2>
<div class="container">
    <div class="row">
        {% for category in categories %}
        {% if category.shows_in_home %}
        <div class="col-md-4 mb-4">
            <div class="card text-white shadow-lg" style="background-image: url('{{ category.category_image.url }}'); background-size: cover; background-position: center; height: 250px;">
                <div class="card-body d-flex align-items-center justify-content-center bg-dark bg-opacity-50 rounded">
                    <a href="{% url 'category_products' category.pk %}" class="stretched-link text-white text-decoration-none h4">
                        {{ category.category_name }}
                    </a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
